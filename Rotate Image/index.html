<!DOCTYPE html>
<html>
<head>
	<title>Rotated Image</title>
</head>
<style type="text/css">
	.banner{
	  position: absolute;
	  transform: rotate(45deg);
	  top: 15px;
	  right: -40px;
	  padding: 5px 50px; 
	  background-color: red;
	}
	.view{
	  overflow: hidden;
	  position: relative;
	  width: 250px;
	}
	img{
	  width: 100%;
	}
</style>
<body>
	<header>
		<h4>Header</h4>
	</header>
	<article>
		<div class="view">
		    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="js">
		    <div class="banner">banner</div>
		</div>
	</article>
	<footer>
		<h4>Footer</h4>
	</footer>
</body>
</html>
